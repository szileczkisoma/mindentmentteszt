<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Teszt Oldal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #f8f8f8;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .navbar a {
            margin: 0 15px;
            text-decoration: none;
            color: black;
        }
        .page {
            display: none;
            padding: 20px;
        }
        .page.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#fooldal" onclick="showPage('fooldal')">Főoldal</a>
        <a href="#kezelések" onclick="showPage('kezelések')">Kezelések</a>
        <a href="#implantatumok" onclick="showPage('implantatumok')">Implantátumok</a>
    </div>

    <div id="fooldal" class="page active">
        <h1>Teszt Oldal</h1>
        <p>Én vagyok a főoldal</p>
    </div>

    <div id="kezelések" class="page">
        <h1>Kezelések</h1>
        <p>Itt megismerheted a kezeléseinket</p>
    </div>

    <div id="implantatumok" class="page">
        <h1>Implantátumok</h1>
        <p>Itt megismerheted implantátumainkat</p>
    </div>

    <script>
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            window.location.hash = pageId;
        }

        const initialPageId = window.location.hash.slice(1) || 'fooldal';
        showPage(initialPageId);
    </script>

    <!-- DateExtension script -->
    <script>
        const DateExtension = {
            name: 'Date',
            type: 'response',
            match: ({ trace }) => {
                const isMatch = trace.type === 'ext_date' || (trace.payload && trace.payload.name === 'ext_date');
                console.log('Match called with trace:', trace, 'Result:', isMatch); // Debug
                return isMatch;
            },
            render: ({ trace, element }) => {
                if (!element) {
                    console.error('Element not provided to DateExtension');
                    return;
                }

                const formContainer = document.createElement('div');
                formContainer.style.position = 'relative';

                // Dátumkorlátok beállítása (1 hónap múlt, 2 hónap jövő)
                let currentDate = new Date();
                let minDate = new Date();
                minDate.setMonth(currentDate.getMonth() - 1);
                let maxDate = new Date();
                maxDate.setMonth(currentDate.getMonth() + 8);

                let minDateString = minDate.toISOString().slice(0, 10);
                let maxDateString = maxDate.toISOString().slice(0, 10);

                formContainer.innerHTML = `
                    <style>
                        .date-select-container {
                            position: relative;
                            width: 100%;
                        }
                        .date-select-btn {
                            background: linear-gradient(to right, #d3d3d3, #e0e0e0);
                            border: none;
                            color: #333;
                            padding: 10px;
                            border-radius: 5px;
                            width: 100%;
                            cursor: pointer;
                            font: normal 14px sans-serif;
                            text-align: center;
                        }
                        .date-select-btn:hover {
                            opacity: 0.9;
                        }
                        .submit-button {
                            background: linear-gradient(to right, #2e6ee1, #2e7ff1);
                            border: none;
                            color: white;
                            padding: 10px;
                            border-radius: 5px;
                            cursor: pointer;
                            font: normal 14px sans-serif;
                            width: 100%;
                            margin-top: 10px;
                            text-align: center;
                            transition: opacity 0.3s;
                        }
                        .submit-button.submitted {
                            opacity: 0.5;
                            cursor: not-allowed;
                        }
                        .date-input {
                            position: absolute;
                            top: 0;
                            left: 0;
                            width: 100%;
                            height: 100%;
                            opacity: 0;
                            pointer-events: none;
                        }
                        .date-input::-webkit-calendar-picker-indicator {
                            position: absolute;
                            top: 0;
                            left: 0;
                            right: 0;
                            bottom: 0;
                            width: 100%;
                            height: 100%;
                            cursor: pointer;
                        }
                    </style>
                    <div class="date-select-container">
                        <button class="date-select-btn">Dátum kiválasztása</button>
                        <input type="date" class="date-input" min="${minDateString}" max="${maxDateString}" />
                    </div>
                `;

                const dateSelectBtn = formContainer.querySelector('.date-select-btn');
                const dateInput = formContainer.querySelector('.date-input');
                let submitButton = null;

                // Gombra kattintáskor megnyílik a naptár
                dateSelectBtn.addEventListener('click', () => {
                    dateInput.style.pointerEvents = 'auto';
                    try {
                        dateInput.showPicker(); // Megnyitja a naptárt
                    } catch (e) {
                        console.log("A showPicker nem támogatott:", e);
                        dateInput.focus(); // Fallback
                    }
                });

                // Dátum kiválasztása
                dateInput.addEventListener('change', function () {
                    const selectedDate = this.value;
                    if (selectedDate) {
                        dateSelectBtn.textContent = selectedDate;
                        this.style.pointerEvents = 'none';

                        if (!submitButton) {
                            submitButton = document.createElement('button');
                            submitButton.className = 'submit-button';
                            submitButton.textContent = 'Küldés';
                            formContainer.appendChild(submitButton);

                            submitButton.addEventListener('click', () => {
                                submitButton.textContent = 'Elküldve';
                                submitButton.classList.add('submitted');
                                submitButton.disabled = true;

                                console.log('Sending to Voiceflow:', { date: selectedDate }); // Debug
                                window.voiceflow.chat.interact({
                                    type: 'complete',
                                    payload: { date: selectedDate },
                                });
                            });
                        }
                    }
                });

                // Lokális kattintáskezelés a konténeren belül
                formContainer.addEventListener('click', (event) => {
                    if (!formContainer.contains(event.target)) {
                        dateInput.style.pointerEvents = 'none';
                    }
                });

                // Biztosítjuk, hogy az element stabil legyen
                setTimeout(() => {
                    element.appendChild(formContainer);
                    console.log('DateExtension rendered successfully');
                }, 100); // Kis késleltetés a stabilitás érdekében
            },
        };
    </script>

    <!-- Voiceflow Web Chat betöltése -->
    <script type="text/javascript">
        (function(d, t) {
            var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
            v.onload = function() {
                window.voiceflow.chat.load({
                    verify: { projectID: '67e24be951c78e0fa79746cf' },
                    url: 'https://general-runtime.voiceflow.com',
                    assistant: {
                        extensions: [DateExtension],
                        stylesheet: "https://raw.githubusercontent.com/szileczkisoma/mindentmentteszt/main/style.css"
                    },
                    versionID: 'production',
                    voice: {
                        url: "https://runtime-api.voiceflow.com"
                    }
                });
            };
            v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs";
            v.type = "text/javascript";
            s.parentNode.insertBefore(v, s);
        })(document, 'script');
    </script>
</body>
</html>
