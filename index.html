<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Teszt Oldal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #f8f8f8;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .navbar a {
            margin: 0 15px;
            text-decoration: none;
            color: black;
        }
        .page {
            display: none;
            padding: 20px;
        }
        .page.active {
            display: block;
        }
        .nyitas-gomb {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: 200px;
            background: transparent;
            cursor: pointer;
            z-index: 100000;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#fooldal" onclick="showPage('fooldal')">Főoldal</a>
        <a href="#kezelések" onclick="showPage('kezelések')">Kezelések</a>
        <a href="#implantatumok" onclick="showPage('implantatumok')">Implantátumok</a>
    </div>

    <div id="fooldal" class="page active">
        <h1>Teszt Oldal</h1>
        <p>Én vagyok a főoldal</p>
    </div>

    <div id="kezelések" class="page">
        <h1>Kezelések</h1>
        <p>Itt megismerheted a kezeléseinket</p>
    </div>

    <div id="implantatumok" class="page">
        <h1>Implantátumok</h1>
        <p>Itt megismerheted implantátumainkat</p>
    </div>

    <!-- Nyitás gomb overlay -->
    <div class="nyitas-gomb"></div>

    <!-- Voiceflow konténer -->
    <div id="voiceflow-chat"></div>

    <script>
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            window.location.hash = pageId;
        }

        const initialPageId = window.location.hash.slice(1) || 'fooldal';
        showPage(initialPageId);
    </script>

    <!-- DateExtension script -->
    <script>
        const DateExtension = {
            name: 'Date',
            type: 'response',
            match: ({ trace }) => {
                const isMatch = trace.type === 'ext_date' || (trace.payload && trace.payload.name === 'ext_date');
                console.log('Match called with trace:', trace, 'Result:', isMatch);
                return isMatch;
            },
            render: ({ trace, element }) => {
                if (!element) {
                    console.error('Element not provided to DateExtension');
                    return;
                }

                const formContainer = document.createElement('div');
                formContainer.style.position = 'relative';

                let currentDate = new Date();
                let minDate = new Date();
                let maxDate = new Date();
                maxDate.setMonth(currentDate.getMonth() + 6);

                let minDateString = minDate.toISOString().slice(0, 10);
                let maxDateString = maxDate.toISOString().slice(0, 10);

                formContainer.innerHTML = `
                    <style>
                        .date-select-container {
                            position: relative;
                            width: 100%;
                        }
                        .date-select-btn {
                            background: linear-gradient(to right, #d3d3d3, #e0e0e0);
                            border: none;
                            color: #333;
                            padding: 10px;
                            border-radius: 5px;
                            width: 100%;
                            cursor: pointer;
                            font: normal 14px sans-serif;
                            text-align: center;
                        }
                        .date-select-btn:hover {
                            opacity: 0.9;
                        }
                        .submit-button {
                            background: #48AEE1;
                            border: none;
                            color: white;
                            padding: 10px;
                            border-radius: 5px;
                            cursor: pointer;
                            font: normal 14px sans-serif;
                            width: 100%;
                            margin-top: 10px;
                            text-align: center;
                            transition: opacity 0.3s;
                        }
                        .submit-button.submitted {
                            opacity: 0.5;
                            cursor: not-allowed;
                        }
                        .date-input {
                            position: absolute;
                            top: 0;
                            left: 0;
                            width: 100%;
                            height: 100%;
                            opacity: 0;
                            pointer-events: none;
                        }
                        .date-input::-webkit-calendar-picker-indicator {
                            position: absolute;
                            top: 0;
                            left: 0;
                            right: 0;
                            bottom: 0;
                            width: 100%;
                            height: 100%;
                            cursor: pointer;
                        }
                    </style>
                    <div class="date-select-container">
                        <button class="date-select-btn">Dátum kiválasztása</button>
                        <input type="date" class="date-input" min="${minDateString}" max="${maxDateString}" />
                    </div>
                `;

                const dateSelectBtn = formContainer.querySelector('.date-select-btn');
                const dateInput = formContainer.querySelector('.date-input');
                let submitButton = null;

                dateSelectBtn.addEventListener('click', () => {
                    dateInput.style.pointerEvents = 'auto';
                    try {
                        dateInput.showPicker();
                    } catch (e) {
                        console.log("A showPicker nem támogatott:", e);
                        dateInput.focus();
                    }
                });

                dateInput.addEventListener('change', function () {
                    const selectedDate = this.value;
                    if (selectedDate) {
                        dateSelectBtn.textContent = selectedDate;
                        this.style.pointerEvents = 'none';

                        if (!submitButton) {
                            submitButton = document.createElement('button');
                            submitButton.className = 'submit-button';
                            submitButton.textContent = 'Küldés';
                            formContainer.appendChild(submitButton);

                            submitButton.addEventListener('click', () => {
                                const currentDate = dateInput.value;
                                submitButton.textContent = 'Elküldve';
                                submitButton.classList.add('submitted');
                                submitButton.disabled = true;

                                console.log('Sending to Voiceflow:', { date: currentDate });
                                window.voiceflow.chat.interact({
                                    type: 'complete',
                                    payload: { date: currentDate },
                                });
                            });
                        }
                    }
                });

                formContainer.addEventListener('click', (event) => {
                    if (!formContainer.contains(event.target)) {
                        dateInput.style.pointerEvents = 'none';
                    }
                });

                setTimeout(() => {
                    element.appendChild(formContainer);
                    console.log('DateExtension rendered successfully');
                }, 100);
            },
        };
    </script>

    <!-- Voiceflow script -->
    <script type="text/javascript">
    (function(d, t) {
        var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
        v.onload = function() {
            console.log('Voiceflow script betöltve');
            window.voiceflow.chat.load({
                verify: { projectID: '67eb9441e65fd8cb380c11fc' },
                url: 'https://general-runtime.voiceflow.com',
                assistant: {
                    extensions: [DateExtension],
                    stylesheet: "https://szileczkisoma.github.io/mindentmentteszt/style.css"
                },
                versionID: 'production',
                voice: {
                    url: "https://runtime-api.voiceflow.com"
                },
                render: {
                    target: document.getElementById('voiceflow-chat') // Explicit konténer
                }
            }).then(() => {
                console.log('Voiceflow chat inicializálva');

                // Proaktív üzenet küldése
                setTimeout(function() {
                    console.log('Proaktív üzenet küldése...');
                    window.voiceflow.chat.proactive.clear();
                    window.voiceflow.chat.proactive.push({ 
                        type: 'text', 
                        payload: { message: 'Kell fogász?' }
                    });
                }, 5000);

                // Overlay és launcher kezelése
                const openButton = document.querySelector('.nyitas-gomb');

                if (openButton) {
                    // Nyitás gomb kattintása
                    openButton.addEventListener('click', function() {
                        console.log('Nyitás gomb kattintás történt');
                        if (window.voiceflow && window.voiceflow.chat) {
                            window.voiceflow.chat.open();
                            console.log('Chat megnyitási kísérlet');
                            openButton.style.display = 'none'; // Overlay kikapcsolása
                        } else {
                            console.error('Voiceflow chat nem érhető el');
                        }
                    });

                    // Shadow DOM-ban lévő launcher gomb keresése
                    const chatContainer = document.getElementById('voiceflow-chat');
                    function findLauncherButton(attempts = 0) {
                        if (attempts > 20) { // Maximum 10 másodperc várakozás
                            console.error('Launcher gomb nem található 10 másodperc után');
                            return;
                        }
                        if (chatContainer.shadowRoot) {
                            const launcherButton = chatContainer.shadowRoot.querySelector('button[title="Segíthetek?"]');
                            if (launcherButton) {
                                launcherButton.addEventListener('click', function() {
                                    console.log('Launcher gomb kattintás történt shadow DOM-ban');
                                    if (openButton.style.display === 'block' || openButton.style.display === '') {
                                        openButton.style.display = 'none'; // Overlay kikapcsolása
                                        console.log('Overlay kikapcsolva');
                                    } else {
                                        openButton.style.display = 'block'; // Overlay bekapcsolása
                                        console.log('Overlay bekapcsolva');
                                    }
                                });
                                console.log('Launcher megtalálva shadow DOM-ban');
                            } else {
                                console.log('Launcher még nem található shadow DOM-ban, várakozás...');
                                setTimeout(() => findLauncherButton(attempts + 1), 500);
                            }
                        } else {
                            console.log('shadowRoot nem található még, várakozás...');
                            setTimeout(() => findLauncherButton(attempts + 1), 500);
                        }
                    }

                    findLauncherButton(); // Elindítjuk a keresést
                    openButton.style.display = 'block'; // Alapból látható
                } else {
                    console.error('Nyitás gomb nem található');
                }
            }).catch((err) => {
                console.error('Hiba a Voiceflow betöltésekor:', err);
            });
        };
        v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs";
        v.type = "text/javascript";
        s.parentNode.insertBefore(v, s);
    })(document, 'script');
    </script>
</body>
</html>
